name: 'build'


on: ['push', 'pull_request']
jobs:
  source-build:
    runs-on: ubuntu-latest
    # permissions:
    #   contents: read
    #   packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Use nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: Build ui
        run: |
          cd ui
          npm install
          npm run build
          cp dist/ui/* ../api/assets

      - name: Build api
        run: |
          cd api
          npm install
          npm run build
          npx pkg . -o rackpilot